<!--Insert your main content here-->
<main role="main" class="container-fluid">
    <div class="dogContainer">
        <div class="row">
            <div class="col-sm-6">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger">Pick a Location</button>
                    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div id="eventDropDown" class="dropdown-menu">

                    </div>
                </div>
                <table class="table table-striped">
                    <tr>
                        <th colspan="2" id="statsHeader">Stats For All Events</th>
                    </tr>
                    <tr>
                        <td>Total Attendance</td>
                        <td id="total">100</td>
                    </tr>
                    <tr>
                        <td>Average Attendance</td>
                        <td id="average">100</td>
                    </tr>
                    <tr>
                        <td>Most Attended</td>
                        <td id="most">100</td>
                    </tr>
                    <tr>
                        <td>Least Attended</td>
                        <td id="least">100</td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-6">
                <img src="/img/dog.png">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#addEvent">Add
                    Event</button>
                <hr>
                <table class="table table-striped" id="eventBook">
                    <thead class="thead-dark">
                        <tr>
                            <th>Event Name</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Attendance</th>
                            <th>Event Date</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">

                    </tbody>
                </table>
                <div class="modal" id="addEvent">
                    <div class="modal-dialogue">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Add a New Event</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form id="newAddressForm">
                                    <div class="form-group">
                                        <label for="newName">Name</label>
                                        <input type="text" class="form-control" id="newName" placeholder="Event Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="newCity">City</label>
                                        <input type="text" class="form-control" id="newCity" placeholder="City">
                                    </div>
                                    <div class="form-group">
                                        <label for="newState">State</label>
                                        <input type="text" class="form-control" id="newState" placeholder="State">
                                    </div>
                                    <div class="form-group">
                                        <label for="newEmail">Attendance</label>
                                        <input type="number" class="form-control" id="newAttendance"
                                            placeholder="Attendance">
                                    </div>
                                    <div class="form-group">
                                        <label for="newPhone">Event Date</label>
                                        <input type="date" class="form-control" value="2021-04-15" id="newDate"
                                            placeholder="Event Date">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn" onclick="saveEvent()"
                                    style="background-color: rgb(255, 177, 60);" data-dismiss="modal">Save</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="footer">
    <div class="container">
        <span class="text-muted">&copy;</span>
    </div>

    <template id="Data-template">
        <tr>
            <td id="name"></td>
            <td id="city"></td>
            <td id="state"></td>
            <td id="attendance"></td>
            <td id="date"></td>
        </tr>
    </template>
</footer>
